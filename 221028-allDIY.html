    <!-- form -->
    <section class="container-fluid">
        <div class="row">
            <div class="col-lg-9 py-5 border rounded-4 shadow-sm d-md-flex justify-content-evenly addTicket-panel">
                <!-- form - loge -->
                <div class="logoimg">
                    <img src="https://github.com/hexschool/2022-web-layout-training/blob/main/js_week5/main_img.png?raw=true"
                        alt="">
                    <!-- <h1><a href="#">Let's Travel</a></h1> -->
                    <img src="https://github.com/hexschool/2022-web-layout-training/blob/main/js_week5/logo.png?raw=true"
                        alt="">
                </div>
                <!-- form data -->
                <form action="" class="addTicket-form">
                    <h1 class="mb-5"><i class="fa-solid fa-circle-plus"></i> 新增旅遊套票</h1>

                    <div class="row mb-3 addTicket-input">
                        <label class="col-sm-3 col-form-label" for="ticketName">套票名稱</label>
                        <div class="col-sm-9 has-validation">
                            <input type="text" class="form-control " id="ticketName" placeholder="請填寫套票名稱" name="套票名稱"
                                required>
                        </div>
                    </div>

                    <div class="row mb-3 addTicket-input">
                        <label class="col-sm-3 col-form-label" for="ticketImgUrl">圖片網址</label>
                        <div class="col-sm-9">
                            <input type="url" class="form-control " id="ticketImgUrl" placeholder="請填寫圖片網址" name="圖片網址"
                                required>
                        </div>
                    </div>

                    <div class="row mb-3 addTicket-input">
                        <label class="col-sm-3 col-form-label" for="ticketRegion">景點地區</label>
                        <div class="col-sm-9">
                            <select class="form-select form-select" id="ticketRegion" name="景點地區"
                                aria-label=".form-select-lg example">
                                <option value="" selected disabled hidden>請選擇景點地區</option>
                                <option value="台北">台北</option>
                                <option value="台中">台中</option>
                                <option value="高雄">高雄</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3 addTicket-input">
                        <label class="col-sm-3 col-form-label" for="ticketPrice">套票金額</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="ticketPrice" placeholder="請填寫套票金額" name="套票金額"
                                required>
                        </div>
                    </div>

                    <div class="row mb-3 addTicket-input">
                        <label class="col-sm-3 col-form-label" for="ticketNum">套票組數</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="ticketNum" placeholder="請填寫套票組數" name="套票組數">
                        </div>
                    </div>

                    <div class="row mb-3 addTicket-input">
                        <label class="col-sm-3 col-form-label" for="ticketRate">套票星級</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="ticketRate" placeholder="請填寫套票星級" name="套票星級"
                                min="1" max="10">
                        </div>
                    </div>

                    <div class="row mb-3 addTicket-input">
                        <label class="col-sm-3 form-label" for="ticketDescription">套票描述</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" id="ticketDescription" cols="20" rows="5" name="套票描述"
                                placeholder="請填寫套票描述 (限 100 字)"></textarea>
                        </div>
                    </div>

                    <button type="submit" class=" d-block ms-auto my-3 btn py-2 btn-success addTicket-btn ms-auto"
                        value="新增套票">新增套票</button>

                </form>
            </div>
    </section>
    <!-- 詳細資料區 -->

        <div class="search-area py-5 d-block d-lg-flex">

                <option value="地區搜尋" selected disabled hidden>地區搜尋</option>
                <option value="">全部地區</option>
                <option value="台北">台北</option>
                <option value="台中">台中</option>
                <option value="高雄">高雄</option>
            </select>
            <p id="searchResult-text">本次搜尋共 3 筆資料</p>
        </div>
